<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700">
  <style media="screen">
    @font-face {
      font-family: FiraCode;
      font-style: normal;
      font-weight: normal;
      src: local('FiraCode-Retina'), local('FiraCode-Regular'), url('https://cdn.rawgit.com/tonsky/FiraCode/master/distr/ttf/FiraCode-Regular.ttf') format('truetype');
    }

    body header {
      font-size: 2em;
      max-width: 100%;
      text-align: center;
      margin: 4em 0;
    }
    h1 {
      font-family: PT Serif, Garamond, Times New Roman, Georgia, serif;
    }
    h1 span {
      color: #ff5252;
    }
    header p {
      padding: 0 0.9em;
      hyphens: none;
    }
    nav {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      max-width: 40rem;
      background: white;
      margin: -1em auto 2.5em auto;
      padding: 1em 0;
      z-index: 1;
    }
    code {
      font-family: FiraCode, Consolas, monospace;
    }
    .primary-accent {
      color: #303f9f;
    }
    .secondary-accent {
      color: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    <h1>React <span>Coroutine</span></h1>
    <p>Stateful components made easy. No API, just language features.</p>
  </header>

  <nav>
    <ul>
      <li><a {% if page.url != '/' %}href="/react-coroutine/"{% endif %}>Overview</a></li>
      <li><a {% if page.url != '/Details.html' %}href="/react-coroutine/Details.html"{% endif %}>Details</a></li>
      <li><a href="https://github.com/alexeyraspopov/react-coroutine/tree/master/examples" target="_blank">Examples</a></li>
      <li><a href="https://github.com/alexeyraspopov/react-coroutine" target="_blank">GitHub</a></li>
    </ul>
  </nav>

  <main>{{ content }}</main>
  <script src="{{ '/assets/highlight.js?v=' | append: site.github.build_revision | relative_url }}" charset="utf-8"></script>
</body>
</html>
